<section class="table-responsive">
  <div class="section-title">
    <h3 class="display-4 title" >
      Listado de Sucursales
    </h3>
  </div>
  <a routerLink="/gestion/sucursales-crear" class="btn btn-secondary btn-lg mt-4 mb-4 ps-4 pe-4 ">Crear</a>
  <table class="table table-dark table-hover shadow">
    <caption>
      Sucursales
    </caption>
    <thead class="h5">
      <tr>
        <th>Dirección</th>
        <th>Teléfono</th>
        <th>Ciudad</th>
        <th>Departamento</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody class="table-light">
      
      <tr *ngFor="let sucursal of listadoSucursales">
        <td>{{sucursal.direccion}}</td>
        <td>{{sucursal.telefono}}</td>
        <td>{{sucursal.ciudad}}</td>
        <td>{{sucursal.departamento}}</td>
        <td><a routerLink="/gestion/sucursales-editar/{{sucursal.id}}"><i class="ksocial bi bi-pen-fill me-3 h4"></i></a>
            <a routerLink="/gestion/sucursales-borrar/{{sucursal.id}}"><i class="ksocial bi bi-trash3-fill me-3 h4"></i></a>
        </td>
      </tr>
    </tbody>

    <tfoot class="table-secondary">
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
  </table>
</section>
