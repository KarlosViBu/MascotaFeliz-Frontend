<section class="table-responsive">
  <div class="section-title">
    <h3 class="display-4 title" >
      Listado de Usuarios
    </h3>
  </div>
  <a routerLink="/gestion/usuarios-crear" class="btn btn-secondary btn-lg mt-4 mb-4 ps-4 pe-4 ">Crear</a>
  <table class="table table-dark table-hover shadow">
    <caption>
      Usuarios
    </caption>
    <thead>
      <tr>
        <th>Cédula</th>
        <th>Nombre</th>
        <th>Teléfono</th>
        <th>Email</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody class="table-light">
      
      <tr *ngFor="let usu of listadoUsuarios">
        <td>{{usu.cedula}}</td>
        <td>{{usu.nombre + ' ' + usu.apellido}}</td>
        <td>{{usu.telefono}}</td>
        <td>{{usu.correo}}</td>
        <td>{{usu.rol}}</td>
        <td><a routerLink="/gestion/usuarios-editar/{{usu.id}}"><i class="ksocial bi bi-pen-fill me-3 h4"></i></a>
            <a routerLink="/gestion/usuarios-borrar/{{usu.id}}"><i class="ksocial bi bi-trash3-fill me-3 h4"></i></a>
        </td>
      </tr>
     
    </tbody>

    <tfoot class="table-secondary">
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</section>
