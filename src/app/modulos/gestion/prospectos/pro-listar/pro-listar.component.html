<section class="table-responsive">
  <div class="section-title">
    <h3 class="display-4 title" >
      Listado de Prospectos de Clientes
    </h3>
  </div>
  <table class="table table-dark table-hover shadow">
    <caption>
      Prospectos
    </caption>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Celular</th>
        <th>Comentario</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>

    <tbody class="table-light detalle">
      
      <tr *ngFor="let ppto of listadoProspectos">
        <td>{{ppto.nombre}} {{ppto.apellido}}</td>
        <td>{{ppto.correo}}</td>
        <td>{{ppto.celular}}</td>
        <td>{{ppto.comentario}}</td>
        <td class="h5">
          {{ppto.estado}}
          <!-- <button (click)="ppto.bestado = !ppto.bestado" [ngClass]="!ppto.bestado ? 'badge bg-info cursor': 'badge bg-success cursor'">
            {{ppto.bestado ? 'Aprobado': 'Pendiente'}}
          </button> -->
        </td>
        <td><a routerLink="/gestion/prospectos-editar/{{ppto.id}}"><i class="ksocial bi bi-pen-fill me-3 h5"></i></a>
            <a routerLink="/gestion/prospectos-borrar/{{ppto.id}}"><i class="ksocial bi bi-trash3-fill me-3 h5"></i></a>
        </td>
      </tr>

    </tbody>

    <tfoot class="table-secondary">
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</section>
