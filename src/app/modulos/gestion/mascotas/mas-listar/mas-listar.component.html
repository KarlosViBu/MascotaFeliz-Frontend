<div class="section-title">
  <h3 class="display-4 title" >
    Listado de Mascotas
  </h3>
  <a routerLink="/gestion/mascotas-crear" class="align-self-start btn btn-secondary btn-lg mt-4 mb-4 ps-4 pe-4 ">Crear</a>
</div>

<div class="row">
  <div class="col-md-3 p-4" *ngFor="let mascota of listadoMascotas; let i = index">
      <div (click)="selectedCard(kfoto,i)" class="card text-center card-photo cardList" >

          <div class="card-header  h4">                                               
              {{mascota.nombre}}
          </div>
          <div class="imagens container-fluid">
            <img #kfoto   src={{mascota.foto}} alt="Sample photo" 
              class="miniatura cardList img-fluid img-card-top w-50" 
              data-bs-toggle="tooltip" data-bs-placement="bottom" 
              data-bs-title="Click para Editar">
          </div>
          <div class="card-body">
              <p class="h6"><strong> Especie : </strong> {{mascota.especie}} </p>
              <p class="h6"><strong>  Estado : </strong> {{mascota.estado}} </p>
          </div>
          <p><a><i class="ksocial bi bi-pen-fill me-3 h5"></i></a>
            <a routerLink="/gestion/mascotas-borrar/{{mascota.id}}"><i class="ksocial bi bi-trash3-fill me-3 h5"></i></a></p>
      </div>
  </div>
</div>
