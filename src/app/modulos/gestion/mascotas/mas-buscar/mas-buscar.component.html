<section class="table-responsive">
  <div class="section-title">
    <h3 class="display-4 title" >
      Listado de Mascotas
    </h3>
  </div>
  <a routerLink="/gestion/mascotas-crear" class="btn btn-secondary btn-lg mt-4 mb-4 ps-4 pe-4 ">Crear</a>
  <table class="table table-dark table-hover shadow">
    <caption>
      Mascotas
    </caption>
    <thead class="h5">
      <tr>
        <th>Foto</th>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Estado</th>
        <th>Gestion</th>
        <!-- <th>Acciones</th> -->
      </tr>
    </thead>

    <tbody class="table-light">
      
      <tr *ngFor="let kmaskta of listadoMascotas; let i = index">
        <td>
          <div class="imagen container-fluid">
            <img class="miniatura img-fluid" src={{kmaskta.foto}} alt="imagen">
          </div>
        </td>    
        <td>{{kmaskta.nombre}}</td>
        <td>{{kmaskta.especie}}</td>
        <td>{{kmaskta.estado}}</td>
        <td>
          <button (click)= "CambioEstado(i,'Rechazada')" class="badge bg-danger cursor me-2"> R </button>
          <button (click)= "CambioEstado(i,'Pendiente')" class="badge bg-info cursor me-2"> P </button>
          <button (click)= "CambioEstado(i,'Aprobada')"  class="badge bg-success cursor"> A </button>

        </td>
        <!-- <td><a routerLink="/gestion/mascotas-editar/{{kmaskta.id}}"><i class="ksocial bi bi-pen-fill me-3 h4"></i></a>
            <a routerLink="/gestion/mascotas-borrar/{{kmaskta.id}}"><i class="ksocial bi bi-trash3-fill me-3 h4"></i></a>
        </td> -->
      </tr>
      
    </tbody>

    <tfoot class="table-secondary">
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <!-- <th></th> -->
        <th></th>
        <th></th>
      </tr>
    </tfoot>
  </table>
</section>
